<h1>Hint on printMovies Method</h1>
<p>The following pseudocode shows one way you can structure the <code>printMovies</code> method:</p>
<pre>if (<i>no movies in the library</i>) {
    <i>print no movies message</i>
}
else {
    for (Movie movie : movies) {
        <i>call printMovieInfo on the movie object</i>
    }
}</pre>
